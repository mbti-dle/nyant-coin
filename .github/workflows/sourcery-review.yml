name: Sourcery-Review

on:
  push:
    branches: [main]
  pull_request:

jobs:
  review-with-sourcery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Sourcery
        run: |
          python -m venv sourcery-venv
          source sourcery-venv/bin/activate
          pip install sourcery-cli

      - name: Sourcery Check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCERY_TOKEN: ${{ secrets.SOURCERY_TOKEN }}
        run: |
          source sourcery-venv/bin/activate
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            sourcery review \
              --diff ${{ github.event.pull_request.base.sha }} \
              --pr-summary \
              . || echo "Sourcery found issues but continuing workflow"
          else
            sourcery review . || echo "Sourcery found issues but continuing workflow"
          fi